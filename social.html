<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media logo</title>
    <link rel="stylesheet" href="social.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="icon facebook">
            <div class="tooltrip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon twitter">
            <div class="tooltrip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
        </div>
        <div class="icon Instagram">
            <div class="tooltrip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
        </div>
        <div class="icon whatsapp">
            <div class="tooltrip">WhatsApp</div>
            <span><i class="fab fa-whatsapp"></i></span>
        </div>
        <div class="icon telegram">
            <div class="tooltrip">Telegram</div>
            <span><i class="fab fa-telegram"></i></span>
        </div>
        <div class="icon youtube">
            <div class="tooltrip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
        </div>
    </div>
    
</body>
</html>
